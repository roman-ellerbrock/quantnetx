name: Update Bitcoin Data

on:
  schedule:
    # Run once per day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install numpy pandas scipy requests

      - name: Update Bitcoin price data
        run: |
          python scripts/update_bitcoin_data.py

      - name: Regenerate risk analysis
        run: |
          python scripts/bitcoin_risk_regression.py

      - name: Precompute implied probabilities
        run: |
          python scripts/precompute_implied_probabilities.py

      - name: Generate probability surface data
        run: |
          python scripts/generate_probability_surface.py

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Setup Pages
        if: steps.verify_diff.outputs.changed == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.verify_diff.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        if: steps.verify_diff.outputs.changed == 'true'
        uses: actions/deploy-pages@v4
